<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookBazaar ‚Äî Buy Books from Sellers</title>
  
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --accent:#0b5cff; --muted:#6b7280;
      --radius:12px; --shadow: 0 6px 18px rgba(11,92,255,0.08);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#ffffff, #f0f4ff);padding:18px 24px;display:flex;gap:12px;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:5;border-bottom:1px solid rgba(0,0,0,0.04)}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;background:var(--accent);color:#fff;border-radius:10px;display:grid;place-items:center;font-weight:700}
    .search{flex:1;max-width:640px;margin:0 18px;display:flex}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,0.08)}
    .btn{background:var(--accent);color:#fff;padding:10px 12px;border-radius:10px;border:none;cursor:pointer}

    main{padding:24px;max-width:1100px;margin:18px auto;display:grid;grid-template-columns:300px 1fr;gap:20px}
    .panel{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}

    .filters h3{margin:0 0 12px 0}
    .seller{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .seller img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    .seller .meta{font-size:14px}

    .books-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .book{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(10,10,10,0.03);display:flex;flex-direction:column;gap:8px}
    .book img{width:100%;height:260px;object-fit:cover;border-radius:8px}
    .title{font-weight:600}
    .author{font-size:13px;color:var(--muted)}
    .price{font-weight:700}
    .actions{margin-top:auto;display:flex;gap:8px}
    .outline{background:transparent;border:1px solid rgba(0,0,0,0.08);padding:8px 10px;border-radius:8px;cursor:pointer}

    .cart-btn{position:fixed;right:22px;bottom:22px;background:var(--accent);color:#fff;padding:14px 16px;border-radius:999px;box-shadow:0 8px 30px rgba(11,92,255,0.18);cursor:pointer}

    footer{max-width:1100px;margin:18px auto;padding:16px;color:var(--muted);font-size:14px}

    /* Responsive */
    @media (max-width:900px){main{grid-template-columns:1fr} .search{max-width:none}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">BB</div>
      <div>
        <div style="font-weight:700">BookBazaar</div>
        <div style="font-size:12px;color:var(--muted)">Buy directly from sellers</div>
      </div>
    </div>

    <div class="search">
      <input id="q" placeholder="Search books, authors, or sellers..." />
      <button class="btn" onclick="doSearch()">Search</button>
    </div>

    <div style="display:flex;gap:8px;align-items:center">
      <button class="outline" onclick="openSellerSignup()">Sell a Book</button>
      <button class="btn" onclick="openCart()">Cart <span id="cartCount" style="margin-left:8px;font-weight:600">(0)</span></button>
    </div>
  </header>

  <main>
    <!-- Left column: Filters & Sellers -->
    <aside class="panel filters">
      <h3>Filters</h3>
      <div style="margin-bottom:12px">
        <label>Category</label><br>
        <select id="category" onchange="applyFilters()">
          <option value="">All</option>
          <option>Fiction</option>
          <option>Non-fiction</option>
          <option>Education</option>
          <option>Children</option>
        </select>
      </div>

      <div style="margin-bottom:12px">
        <label>Price</label><br>
        <input id="priceMax" type="range" min="50" max="2000" value="2000" oninput="updatePriceLabel()" />
        <div style="font-size:13px;color:var(--muted)">Up to ‚Çπ<span id="pmax">2000</span></div>
      </div>

      <h3>Sellers</h3>
      <div id="sellerList">
        <!-- filled by JS -->
      </div>
    </aside>

    <!-- Right column: Book listings -->
    <section>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div style="font-size:18px;font-weight:700">Available Books</div>
        <div style="color:var(--muted);font-size:14px">Showing <span id="resultCount">0</span> results</div>
      </div>

      <div class="books-grid" id="books"></div>
    </section>
  </main>

  <button class="cart-btn" onclick="openCart()">üõí Open Cart</button>

  <footer>¬© BookBazaar ‚Äî Connect with local and independent sellers. Demo frontend only ‚Äî integrate with your backend APIs for real data.</footer>

  <!-- Simple modal templates (DOM-inserted) -->
  <template id="bookTpl">
    <div class="book">
      <img src="" alt="cover"/>
      <div class="title"></div>
      <div class="author"></div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="price"></div>
        <div class="sellerName" style="font-size:12px;color:var(--muted)"></div>
      </div>
      <div class="actions">
        <button class="btn add">Add to Cart</button>
        <button class="outline details">Details</button>
      </div>
    </div>
  </template>

  <script>
    // ----- Demo data -----
    const demoSellers = [
      {id:1,name:'Pustak Ghar',city:'Mumbai',rating:4.7,avatar:'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=80&q=60'},
      {id:2,name:'Kitaab Corner',city:'Delhi',rating:4.5,avatar:'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=80&q=60'},
      {id:3,name:'Readers Hub',city:'Bengaluru',rating:4.6,avatar:'https://images.unsplash.com/photo-1532012197267-da84d127e765?auto=format&fit=crop&w=80&q=60'}
    ];

    const demoBooks = [
      {id:101,title:'Rich Dad Poor Dad',author:'Robert Kiyosaki',price:299,category:'Non-fiction',sellerId:1,cover:'https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=800&q=60'},
      {id:102,title:'The Alchemist',author:'Paulo Coelho',price:249,category:'Fiction',sellerId:2,cover:'https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=800&q=60'},
      {id:103,title:'Mathematics Class 10',author:'NCERT',price:199,category:'Education',sellerId:3,cover:'https://images.unsplash.com/photo-1526318472351-c75fcf070ee2?auto=format&fit=crop&w=800&q=60'},
      {id:104,title:'Harry Potter',author:'J.K. Rowling',price:599,category:'Fiction',sellerId:1,cover:'https://images.unsplash.com/photo-1529655683826-aba9b3e77383?auto=format&fit=crop&w=800&q=60'}
    ];

    // ----- App state -----
    let cart = [];
    let filters = {category:'',priceMax:2000,q:'',sellerId: null};

    // ----- Initialization -----
    function init(){
      renderSellers();
      renderBooks(demoBooks);
      document.getElementById('pmax').innerText = document.getElementById('priceMax').value;
    }

    function renderSellers(){
      const container = document.getElementById('sellerList');
      container.innerHTML='';
      demoSellers.forEach(s => {
        const el = document.createElement('div'); el.className='seller';
        el.innerHTML = `<img src="${s.avatar}" alt="${s.name}"/><div class="meta"><div style=\"font-weight:600\">${s.name}</div><div style=\"font-size:13px;color:var(--muted)\">${s.city} ‚Ä¢ ‚≠ê ${s.rating}</div></div>`;
        el.onclick = () => { filters.sellerId = s.id; applyFilters(); };
        container.appendChild(el);
      });
      const all = document.createElement('div'); all.style.marginTop='8px'; all.innerHTML = '<button class="outline" onclick="clearSellerFilter()">Show all sellers</button>';
      container.appendChild(all);
    }

    function clearSellerFilter(){ filters.sellerId = null; applyFilters(); }

    function renderBooks(list){
      const grid = document.getElementById('books'); grid.innerHTML='';
      document.getElementById('resultCount').innerText = list.length;
      const tpl = document.getElementById('bookTpl');
      list.forEach(b=>{
        const node = tpl.content.cloneNode(true);
        const root = node.querySelector('.book');
        root.querySelector('img').src = b.cover;
        root.querySelector('.title').innerText = b.title;
        root.querySelector('.author').innerText = b.author;
        root.querySelector('.price').innerText = '‚Çπ' + b.price;
        const seller = demoSellers.find(s=>s.id===b.sellerId);
        root.querySelector('.sellerName').innerText = seller? seller.name : '';
        root.querySelector('.add').onclick = ()=> addToCart(b);
        root.querySelector('.details').onclick = ()=> showDetails(b, seller);
        grid.appendChild(node);
      });
    }

    function addToCart(book){
      const item = cart.find(x=>x.id===book.id);
      if(item) item.qty++;
      else cart.push({...book,qty:1});
      updateCartUI();
      alert(book.title + ' added to cart');
    }

    function updateCartUI(){
      const count = cart.reduce((s,i)=>s+i.qty,0);
      document.getElementById('cartCount').innerText = `(${count})`;
    }

    function openCart(){
      const items = cart.map(i=>`${i.title} x ${i.qty} ‚Äî ‚Çπ${i.price*i.qty}`).join('\n') || 'Cart is empty';
      const total = cart.reduce((s,i)=>s+i.price*i.qty,0);
      const proceed = confirm(items + '\n\nTotal: ‚Çπ' + total + '\n\nProceed to checkout?');
      if(proceed) checkout();
    }

    function checkout(){
      if(cart.length===0){ alert('Cart empty'); return; }
      // Here you would send cart to the backend (example shown)
      // fetch('/api/checkout', {method:'POST', body: JSON.stringify({cart})})...
      alert('Checkout simulated. Implement backend to process payments and orders.');
      cart = []; updateCartUI();
    }

    function showDetails(book, seller){
      let msg = `${book.title}\nby ${book.author}\n\nPrice: ‚Çπ${book.price}\nCategory: ${book.category}\n`;
      if(seller) msg += `\nSeller: ${seller.name} ‚Äî ${seller.city} (Rating: ${seller.rating})`;
      alert(msg);
    }

    function doSearch(){
      filters.q = document.getElementById('q').value.trim().toLowerCase();
      applyFilters();
    }

    function updatePriceLabel(){
      const v = document.getElementById('priceMax').value; document.getElementById('pmax').innerText = v; filters.priceMax = Number(v); applyFilters();
    }

    function applyFilters(){
      let out = demoBooks.filter(b=> b.price <= (filters.priceMax || 99999));
      if(filters.category) out = out.filter(b=> b.category === filters.category);
      if(filters.sellerId) out = out.filter(b=> b.sellerId === filters.sellerId);
      if(filters.q) out = out.filter(b=> (b.title + ' ' + b.author).toLowerCase().includes(filters.q));
      renderBooks(out);
    }

    function openSellerSignup(){
      const info = prompt('To register as a seller, enter your shop name and city (comma separated)');
      if(!info) return;
      const [name,city] = info.split(',').map(s=>s?.trim());
      if(!name){ alert('Invalid'); return; }
      // In a real app: POST to /api/sellers -> then refresh sellers list
      const id = demoSellers.length + 1;
      demoSellers.push({id,name,city:city||'Unknown',rating:4.5,avatar:'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=80&q=60'});
      renderSellers();
      alert('Seller added (demo). Integrate with backend to store details permanently.');
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
